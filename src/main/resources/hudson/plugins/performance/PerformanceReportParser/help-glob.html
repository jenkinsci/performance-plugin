  Specify the path to the Performance report files, relative to the <a href='ws/'>workspace root</a>.
</p>
<ul>
    <li>You can specify multiple files and directories separated by semicolon.
    <li>You use an Ant 'fileset' pattern.
</ul>
<p>
  Default Values are:
</p>
<ul>
    <li>JMeter reports: **/*.jtl
    <li>JUnit report:   **/TEST-*.xml
</ul>
